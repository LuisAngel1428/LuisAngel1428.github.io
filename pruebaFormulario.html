<body id="registro_reclutador">
    <section >
        <h3 id="titulo_registrate">Registrate como interesado</h3>
        <form class="formulario_reclutador" action="">
            <table class="formulario_reclutador" border="0" align="center" width="100%" display="flex"
            flex-grow="1">
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td></td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" size="50"
                            maxlength="40"></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo:</label></td>
                    <td></td>
                    <td><input class="form-input" type="email" name="correo" id="correo"
                            placeholder="Correo electrónico" size="50" maxlength="40"></td>
                </tr>
                <tr>
                    <td><label for="pais">País:</label></td>
                    <td></td>
                    <td><select class="form-input" name="tipo" id="tipo">
                            <option value="">Seleccione un país</option>
                            <option value="1">Alemania</option>
                            <option value="2">Argentina</option>
                            <option value="3">Australia</option>
                            <option value="4">Bolivia</option>
                            <option value="5">Brasil</option>
                            <option value="6">Canadá</option>
                            <option value="7">Chile</option>
                            <option value="8">Colombia</option>
                            <option value="9">Costa Rica</option>
                            <option value="10">Ecuador</option>
                            <option value="11">El Salvador</option>
                            <option value="12">España</option>
                            <option value="13">Estados Unidos</option>
                            <option value="14">Francia</option>
                            <option value="15">México</option>
                            <option value="16">Panamá</option>
                            <option value="17">República Dominicana</option>
                            <option value="18">Uruguay</option>
                            <option value="19">Venezuela</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="tipo_trabajo">Tipo de trabajo:</label></td>
                    <td></td>
                    <td><input type="radio" name="tipo_trabajo" id="" value="1">Presencial<input type="radio"
                            name="tipo_trabajo" id="" value="2">Remoto</td>
                </tr>
                <tr>
                    <td valign="top"><label for="herramientas">Herramientas a dominar:</label></td>
                    <td></td>
                    <td>
                        <input type="checkbox" name="html" id="">HTML
    
                        <input type="checkbox" name="css" id="">CSS
                        <input type="checkbox" name="javascript" id="">JavaScript
                        <input type="checkbox" name="python" id="">Python
                        <input type="checkbox" name="git" id="">Git
                        <input type="checkbox" name="c#" id="">Otro
                    </td>
                </tr>
                <tr>
                    <td valign="top"> <label for="descripción">Cargo a desempeñar:</label></td>
                    <td></td>
                    <td><textarea class="form-input" name="descripción" id="descripción" cols="60" rows="10"
                            placeholder="Escriba la descripción del cargo a desempeñar aquí"></textarea></td>
                </tr>
                <tr>
    
                    <td colspan="3" align="center">
                        <button class="boton">Enviar consulta</button>
                        <input class="boton" type="reset" value="Borrar">
                    </td>
    
                </tr>
            </table>
    
        </form>
        <hr>
        <p>Nota: Este formulario es solo una prueba realizada como práctica, sirve solo como demostración, no puede procesar los datos ingresados aún.</p>
        <hr>
        <article class="inicio">
            <a href="index.html">Volver al Inicio</a>
        </article>
    </section>
</body>
